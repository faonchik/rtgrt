<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles/style.scss">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CPS_demo</title>
  </head>
  <body>
    <div id="app">
      <div class="main_content">
        <header class="header">
          <div class="header__navigation">
             <div class="header__burger--button nav__button">
          <img src="./assets/burger__lines.svg" alt="">
        </div>
        <img class="header__navigation--logo" src="./assets/logo.svg" alt="Логотип">
        
        <div class="header__separator"></div>
        <ul class="header__list">
          <li class="header__list--item nav__button"><a href="">
            <img src="./assets/repair__item.svg" alt="">
          </a></li>
          <li class="header__list--item nav__button"><a href="">
            <img src="./assets/search__item.svg" alt="">
           </a></li>
        </ul>
      </div>
    </div>




    
    <div class="main_title">
      <h1>Услуги и сервисы</h1>
          </div>
    
          <div class="main__menu--slider">
            <div class="main__menu--slider--item">
             <input
              class="main__menu--slider-radio-button"
              type="radio"
              id="radio__brands"
              name="selector"
              checked
             />
             <label for="radio__brands" class="main__menu--slider--item-label">
              <p>Ремонтируемые бренды</p>
             </label>
            </div>
            <div class="main__menu--slider--item">
             <input
              class="main__menu--slider-radio-button"
              type="radio"
              id="radio__devices"
              name="selector"
             />
             <label for="radio__devices" class="main__menu--slider--item-label">
              <p>Дополнительные услуги</p>
             </label>
            </div>
            <div class="main__menu--slider--item">
             <input
              class="main__menu--slider-radio-button"
              type="radio"
              id="radio__services"
              name="selector"
             />
             <label for="radio__services" class="main__menu--slider--item-label">
              <p>Цены на&nbsp;услуги</p>
             </label>
            </div>
            <div class="main__menu--slider--item">
             <input
              class="main__menu--slider-radio-button"
              type="radio"
              id="radio__address"
              name="selector"
             />
             <label for="radio__address" class="main__menu--slider--item-label">
              <p>Адреса сервисных центров</p>
             </label>
            </div>
            <div class="main__menu--slider--item">
             <input
              class="main__menu--slider-radio-button"
              type="radio"
              id="radio__prices"
              name="selector"
             />
             <label for="radio__prices" class="main__menu--slider--item-label">
              <p>Специальные цены</p>
             </label>
            </div>
            <div class="main__menu--slider--item">
             <input
              class="main__menu--slider-radio-button"
              type="radio"
              id="radio__feedback"
              name="selector"
             />
             <label for="radio__feedback" class="main__menu--slider--item-label">
              <p>Отзывы</p>
             </label>
            </div>
           </div>

    <div class="main_content">

    </div>
  </body>
</html>
